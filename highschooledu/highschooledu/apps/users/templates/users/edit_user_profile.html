{% extends "academycity/base_user.html" %}

{% block title %}
    <title>Edit User Profile</title>
{% endblock title %}

{% block content %}
<div class="container">
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{ user_form.as_table }}
        {{ profile_form.as_table }}
        </table>
        <b><input type="submit" value="Update" style="color:blue" />
        <input type="button" value="Cancel" style="color:red"
                  onclick="window.history.go(-1);"/></b>
    </form>
</div>
{% endblock %}
