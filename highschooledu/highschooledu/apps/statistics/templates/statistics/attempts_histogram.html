<div class="mt-3">
  <div class="row">
    <div class="col-lg-2">
      <form action="{% url 'statistics:attempts_histogram_api' %}"
            id="chart-form" class="p-2 mb-3 bg-light rounded" method="get">
        <h5>Parameters</h5>

        <hr>

        <label for="task-select">Task</label>
        <select id="task-select" name="task_id"
                class="form-control border-dark">
          {% for task in tasks %}
          <option {% if forloop.first %}selected{% endif %}
                  value="{{ task.id }}">{{ task.title }}</option>
          {% endfor %}
        </select>

        <hr>

        <input type="submit" class="btn btn-dark btn-block mt-3" value="Reload">
      </form>
    </div>
    <div class="col">
      <canvas id="chart" width="400" height="200"></canvas>
    </div>
  </div>

  <hr>

  <h5>Attempts Histogram</h5>
  <p>
    The attempts histogram shows, how many attempts it took users to
    successfully complete a task for the first time. The x axis
    shows the number of attempts until the first passed solution.
    The y axis shows the number of users, who needed this number of attempts.
  </p>
</div>
